<div class="editable">
  <div
    #editable
    class="main"
    contenteditable="true"
    (keyup)="onKeyUp()"
    (click)="onClick()"
  ></div>
</div>
<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let option of autcompleteData"
    (click)="onOptionSelect(option.id)"
  >
    {{ option.name }}
  </button>
</mat-menu>

<span>Output: {{ value }}</span>
<br />
<span>Cursor index: {{ cursorIndex }}</span>
<br />

<button mat-raised-button [matMenuTriggerFor]="menu">Add variable</button>

<mat-chip-list> </mat-chip-list>
